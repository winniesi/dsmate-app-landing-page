# Feature List                            Edit, add or remove features to be presented.
features:
  - title: A third-party Download Station tool for Synology
    description: Supporting Synology's Download Station (DSM 6.0 and 7.0 versions), DSMate can view and manage all tasks on Download Station.
    fontawesome_icon_name: magic

  - title: Safe and reliable
    description: Your server data is very important, and all data on the app will only exist locally. At the same time, it is recommended to enable SSL service on your server/Synology to make data transmission more secure.
    fontawesome_icon_name: mobile

  - title: Video Support
    description: Preview app video on the iPhone device simply by placing your video files in the videos folder.
    fontawesome_icon_name: play-circle

  - title: Monitor hardware status at any time
    description: Built-in remote hard disk viewer to monitor the health and storage status of your Synology hard disk.
    fontawesome_icon_name: sync

  - title: View detailed download information
    description: Real-time view of download speed, upload speed, share ratio, and other information, including download connection information.
    fontawesome_icon_name: adjust

  - title: Remote settings
    description: Support for Download Station download settings, including remote upload and download speed limits, etc. Don't let downloads affect your network speed.
    fontawesome_icon_name: star

  - title: Continuous updates
    description: DA long list of features to be developed ensures long-term updates and the addition of new features.
    fontawesome_icon_name: arrow-alt-circle-down

